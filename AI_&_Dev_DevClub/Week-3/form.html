
<!DOCTYPE html>
<html>
<head>
    <title>Tweet Generator</title>
</head>
<body>
    <h2>Generate a Tweet</h2>
    <form action="http://localhost:5001/generate" method="post">
        <label>Company:</label>
        <input name="company" value="Starbucks"><br><br>
        <label>Tweet Type:</label>
        <input name="tweet_type" value="question"><br><br>
        <label>Message:</label>
        <input name="message" value="trying new recipes"><br><br>
        <label>Topic:</label>
        <input name="topic" value="coffee"><br><br>
        <button type="submit">Generate Tweet</button>
    </form>

    
</body>
</html>
